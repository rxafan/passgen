<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="passgen.js"></script>
</head>
<body>

<form action="#">
    <label><input type="checkbox" name="cap" checked="checked">Заглавные буквы (A..Z)</label>
    <label><input type="checkbox" name="low">Строчные буквы (a..z)</label>
    <label><input type="checkbox" name="num" checked="checked">Числа (0..9)</label>
    <label><input type="checkbox" name="spec">Спец. символы (!..*)</label>
    <label><input type="number" class="numchar" value="15"></label>

    <button class="btn_genpass" type="button">Сгенерировать</button>
    <label><input type="text" class="passgen" readonly="readonly" placeholder="Сгенерированный пароль"></label>
</form>

<script>
    var btn_genpass = document.querySelector(".btn_genpass");
    btn_genpass.addEventListener('click', passgen);
</script>

</body>
</html>
